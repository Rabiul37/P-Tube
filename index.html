<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PHero Tube</title>

    <style>
      .active {
        background-color: red;
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- navigation menu start here -->
      <div
        class="navbar bg-base-100 w-11/12 m-auto mt-5 mb-5 flex items-center justify-center gap-8 flex-col md:flex-col lg:flex-row"
      >
        <div class="navbar-start">
          <img src="logo/Logo.png" alt="" />
        </div>
        <div id="data-sort" class="navbar-center">
          <button class="btn">Sort by view</button>
        </div>
        <div class="navbar-end">
          <a href="blog.html" target="_blank">
            <button class="btn btn-error text-white">Blog</button>
          </a>
        </div>
      </div>
      <!-- navigation menu end here -->
      <hr />
    </header>
    <main>
      <!-- category container start here -->
      <div
        id="catagory-container"
        class="grid grid-cols-1 m-auto text-2xl font-semibold w-8/12 m-auto mb-10 mt-10 md:grid-cols-2 lg:grid-cols-4"
      ></div>
      <!-- category container end here -->

      <!-- video container start here -->
      <div
        id="video-container"
        class="w-11/12 m-auto grid gap-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-4"
      ></div>
      <!-- video container end here -->

      <!-- no video start here -->
      <div id="no-video" class="hidden">
        <div class="flex justify-center items-center mt-20">
          <img src="logo/Icon.png" alt="" />
        </div>
        <h1 class="text-3xl font-semibold text-red-500 text-center mt-5">
          Oops!! Sorry, There is no content here
        </h1>
      </div>
      <!-- no video end here -->
    </main>

    <footer></footer>

    <script src="PHero.js"></script>
  </body>
</html>
